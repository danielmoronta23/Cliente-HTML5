<!DOCTYPE html>
<html lang="en"  xmlns:th>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nueva Cuenta</title>
        <link rel = "icon" href="Logo_PUCMM.png" type = "image/png">
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear nueva cuenta</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="/registrar">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input class="form-control py-4" id="inputName" type="text" placeholder="Nombre" name="nombre" required/>
                                                </div>
                                                <div class="invalid-feedback">
                                                    Llene este campo
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control py-4" id="inputUser" type="text" placeholder="Usuario" name="usuario" required/>
                                                </div>
                                                <div class="invalid-feedback">
                                                    Eliga un Usuario
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Contraseña" name="contra" required/>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirmar Contraseña" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="col-md-12">
                                                <fieldset class="input-group">
                                                    <legend>¿Rol de Trabajo?</legend>
                                                    <br>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="Rol" id="inlineRadio1" value="Administrador" checked>
                                                        <label class="form-check-label" for="inlineRadio1" >Administrador</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="Rol" id="inlineRadio2" value="Empleado">
                                                        <label class="form-check-label" for="inlineRadio2">Empleado</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="Rol" id="inlineRadio3" value="Voluntario">
                                                        <label class="form-check-label" for="inlineRadio3">Voluntario</label>
                                                    </div>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12">
                                                <br>
                                                <h6 DIV ALIGN=center th:text="${Error}" style="color:#ff0000"></h6>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" onclick="return ValidatePass()">Crear Cuenta</button></div>
                                        </form>

                                        <script type="text/javascript">
                                            function ValidatePass() {
                                                var password = document.getElementById("inputPassword").value;
                                                var confirmPassword = document.getElementById("inputConfirmPassword").value;
                                                if (password != confirmPassword) {
                                                    alert("Contraseñas Distintas!")
                                                    return false;
                                                }
                                                //estado = ValidateForm();
                                                console.log("Estado de validacion: ", ValidateForm())
                                                return true;
                                            }
                                        </script>

                                        <script type="text/javascript">
                                            function ValidateForm()
                                            {
                                                var radioButtons = document.getElementsByName("rol");
                                                for(var i = 0; i < radioButtons.length; i++)
                                                {
                                                    if(radioButtons[i].checked == true)
                                                    console.log("Valor en", i, "Verdadero")
                                                    {
                                                        if(confirm("Haz seleccionado " + radioButtons[i].value + " como rol. ¿Estas Seguro?"))
                                                            return true;
                                                    }
                                                }
                                                return false;
                                            }
                                        </script>

                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">Tienes Una Cuenta?</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
